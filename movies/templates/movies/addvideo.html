{% extends "base.html" %}
{% block content %}

<div style="max-width: 600px; margin: 50px auto; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; background-color: #f9f9f9;">
    
    <h2 style="color: silver; text-align: center; margin-bottom: 20px;">Upload Movie</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; border: none; color: white; border-radius: 5px; cursor: pointer;">
                Submit
            </button>
        </div>
    </form>
</div>

{% endblock %}
