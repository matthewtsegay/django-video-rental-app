{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Dashboard Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="color: silver;">Movie Dashboard</h2>
        <a href="{% url 'movies:addvideo' %}" class="btn btn-success">+ Add Movie</a>
    </div>

    <!-- Movie Table -->
    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Stock</th>
                <th>Daily Rate</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td><a href="{% url 'movies:detail' movie.id %}">{{ movie.title }}</a></td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.number_in_stoke }}</td>
                <td>{{ movie.daily_rate }}</td>
                <td class="d-flex gap-1">
                    <!-- Edit Button -->
                    <a href="{% url 'movies:updatevideo' movie.id %}" class="btn btn-sm btn-primary">Edit</a>
                    
                    <!-- Delete Form Button (POST method) -->
                    <form action="{% url 'movies:deletevideo' movie.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
