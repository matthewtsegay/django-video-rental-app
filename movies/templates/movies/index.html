{% extends "base.html" %}

{% block content %}
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>title</th>
            <th>genre</th>
            <th>stock</th>
            <th>daily_rate</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>
              <a href=" {% url 'movies:detail' movie.id %}" > {{movie.title}}</a>
            </td>
            <td>{{movie.genre}}</td>
            <td>{{movie.number_in_stoke}}</td>
            <td>{{movie.daily_rate}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock  %}
